<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profile Finder</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="userform">
            <div class="form-group">
                <label> Github Username:</label>
                <input type="text" id="username" class="form-control">
            </div>
        </form>
        <div id="profile"></div>
    </div>
    <script>
        function getProfile(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            if(!username || username == "") username="prodiptahalder"; 

            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function(){
                if(xhttp.readyState == 4 && xhttp.status == 200){
                    var user = JSON.parse(xhttp.responseText);
                    document.getElementById('profile').innerHTML = `
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">${user.name}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="${user.avatar_url}">
                                    <br><br>
                                    <span class="label label-primary"> Repos: ${user.public_repos}</span>
                                    <span class="label label-success"> Gists: ${user.public_gists}</span>
                                    ${user.bio!=null?(`<p>Bio: ${user.bio}</p>`):'<br>'}
                                    <br>    
                                    <a class="btn btn-info" target="_blank" href="${user.url}">Visit Github</a>
                                </div>
                                <div class="col-md-9">
                                    <ul class="list-group" id="repos">
                                    </ul>
                                </div>    
                            </div>
                        </div>
                    </div>
                    `;
                    getRepos(user.repos_url);
                }
            }
            xhttp.open('GET', 'https://api.github.com/users/'+username, true);
            xhttp.send();
        }

        function getRepos(repoUrl){
            var xhttp = new  XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if(xhttp.readyState == 4 && xhttp.status == 200){
                    var repos = JSON.parse(xhttp.responseText);
                    var list = ``;
                    repos.forEach(repo => {
                        list=list+`
                        <li class="list-group-item row">
                            <div class="col-md-10 col-sm-9">
                                ${repo.name}
                                ${repo.language!=null ? (`<span class="label label-success"> Language: ${repo.language}</span>`):''}
                            </div>
                            <a class="btn btn-primary col-md-2 col-sm-3" href="${repo.html_url}">View</a>
                        </li>
                        `;
                    });
                    document.getElementById('repos').innerHTML = list;
                }
            }

            xhttp.open('GET', repoUrl, true);
            xhttp.send();
        }

        document.getElementById('userform').addEventListener('submit', getProfile,  false);
    </script>
</body>
</html>
